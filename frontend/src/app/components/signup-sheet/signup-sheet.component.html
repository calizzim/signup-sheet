<div class="container pt-3">
    <h1 class="mb-3">Signup Sheet</h1>
    <div class="row">
      <div class="d-flex-column justify-content-start">
        <div class="input-group mb-3">
          <span class="input-group-text">First Name</span>
          <input type="text" class="form-control" [(ngModel)]="firstName">
        </div>
        <div class="input-group input-group mb-3">
          <span class="input-group-text">Last Name</span>
          <input type="text" class="form-control" [(ngModel)]="lastName">
        </div>
        <div class="input-group input-group mb-3">
          <div class="btn btn-success mb-3 d-block" (click)="addName()">Sign me up!</div>
        </div>
      </div>
    </div>
    <div class="row">
      <h4>Currently Signed Up</h4>
    </div>
    <div class="row">
      <div class="col-5">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let name of names">
            <div class="d-flex justify-content-between align-items-center" style="height: 30px">
              <div class="fs-6">{{name.firstName}} {{name.lastName}}</div>
              <div class="btn btn-danger fs-6" (click)="deleteName(name._id)">Delete</div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
